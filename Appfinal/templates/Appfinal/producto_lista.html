{% extends "Appfinal/template_logueado.html" %}

{% load static %}

{% block B %}

    <h1> Productos </h1>
    {% for a in object_list %}
        <p>
            ID: {{a.id}} <br>
            Nombre: {{a.nombre_producto}} <br>
            Fecha de creacion: {{a.fecha_de_creacion}} <br>
        
            <a href="{% url 'productoEliminar' a.id %}">Borrar</a>
            <a href="{% url 'productoModificar' a.id %}">Modificar</a>
            <a href="{% url 'productoDetalle' a.id %}">Detalle</a>
        </p>
    {% endfor %}
    <p>
        <a href ="/Appfinal/crear_producto/"> Agregar producto </a>
    </p>
    <a href ="/Appfinal/busqueda_producto/"> Buscar un producto </a>
{% endblock %}
