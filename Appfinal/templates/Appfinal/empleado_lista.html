{% extends "Appfinal/template_logueado.html" %}

{% load static %}

{% block B %}

    <h1> Empleados </h1>
    {% for a in object_list %}
        <p>
            {{a.id}}
            {{a.nombre_empleado}}
            <a href="{% url 'empleadoEliminar' a.id %}">Borrar</a>
            <a href="{% url 'empleadoModificar' a.id %}">Modificar</a>
            <a href="{% url 'empleadoDetalle' a.id %}">Ficha</a>
        </p>
    {% endfor %}
    <p>
        <a href ="/Appfinal/crear_empleado/"> Agregar empleado </a>
    </p>
{% endblock %}
